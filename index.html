<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de contatos</h1>
        <img src="imagens/tel.png" alt="telefone">
        <form id="form-agenda">
            <label for="nome">Nome do contato</label>
            <input type="text" id="nome" placeholder="Digite o nome">
            <label for="telefone">Número do contato</label>
            <input type="text" id="telefone" placeholder="Digite o número">
            <button="button" onclick="adicionarContato()">Cadastrar</button>
        </form>
        <table id="tabelaContatos">
            <tr>
                <th>Nome</th>
                <th>Celular</th>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
